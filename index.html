<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Lazy list app is to track of your all todos everyday">
  <link rel="icon"
    href="icons/favicon.png">
  <link rel="apple-touch-icon"
    href="icons/apple-touch-icon.png">
  <link rel="manifest"
    href="manifest.webmanifest">
  <link rel="stylesheet"
    href="style.css">
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Clock</title>
</head>

<body>
  <div class="clock">
    <div class="hand hour"
      data-hour-hand></div>
    <div class="hand minute"
      data-minute-hand></div>
    <div class="hand second"
      data-second-hand></div>
    <div class="number number-1">1</div>
    <div class="number number-2">2</div>
    <div class="number number-3">3</div>
    <div class="number number-4">4</div>
    <div class="number number-5">5</div>
    <div class="number number-6">6</div>
    <div class="number number-7">7</div>
    <div class="number number-8">8</div>
    <div class="number number-9">9</div>
    <div class="number number-10">10</div>
    <div class="number number-11">11</div>
    <div class="number number-12">12</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
